<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="booking-container">
        <h2>Book Your Stay</h2>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" onchange="updatePrice()">
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="days">Number of Days</label>
            <input type="number" id="days" value="1" min="1" onchange="updatePrice()">
        </div>
        <div class="form-group">
            <p>Total Price: $<span id="price">100</span></p>
        </div>
        <button onclick="redirectToPayment()"><a href="/payment/payment.html">Book Now</a></button>
    </div>

    <script src="button.js"></script>
</body>
</html>
